<div class="add-product-container">
  <h2>Add New Product</h2>

  <div class="form-group">
    <label for="name">Name*</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
  </div>

  <div class="form-group">
    <label for="description">Description*</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price*</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
  </div>

  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="url" id="image" [(ngModel)]="product.image" name="image" />
  </div>

  <div class="form-group">
    <label for="preparationTime">Preparation Time (mins)</label>
    <input type="number" id="preparationTime" [(ngModel)]="product.preparationTime" name="preparationTime" />
  </div>

  <div class="form-group">
    <label for="productCode">Product Code</label>
    <input type="text" id="productCode" [(ngModel)]="product.productCode" name="productCode" />
  </div>

  <button class="submit-btn" (click)="addProduct()" [disabled]="!isFormValid()">Add Product</button>
</div>
