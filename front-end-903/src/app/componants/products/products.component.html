<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div class="row g-4">
      <div class="col-lg-6" *ngFor="let product of products">
        <div class="d-flex align-items-center">
          <img class="flex-shrink-0 img-fluid rounded" src="assets/img/{{product.imagePath}}" alt=""
               style="width: 80px;">
          <div class="w-100 d-flex flex-column text-start ps-4">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{ product.name }}</span>
              <span class="text-primary">${{ product.price }}</span>
            </h5>
            <small class="fst-italic">{{ product.description }}</small>
            <button type="button" class="btn btn-danger col-lg-6">ADD to Card</button>
          </div>
        </div>
      </div>
      <div *ngIf="products.length === 0||collectionSize===0" class="d-flex justify-content-center align-items-center"
           style="height: 200px;">
        <h5 class="text-muted">No products available.</h5>
      </div>
      <div *ngIf="products.length>0" class="col-md-9 pag" style="padding-left: 30%">
        <ngb-pagination
          [(page)]=page
          [pageSize]=size
          [collectionSize]=collectionSize
          [maxSize]=maxSize
          [boundaryLinks]=true
          (pageChange)="doPagination()"
        >
        </ngb-pagination>
        <div class="sel">
          <span class="mr-2">Page Size</span>
          <select (change)="changeSizeOfItems($event)">
            <option>2</option>
            <option>5</option>
            <option selected="true">10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
