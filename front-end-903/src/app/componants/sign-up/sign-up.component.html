<div class="signup-container">
  <div >
    <h2>Create Account</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        required
        [(ngModel)]="signupData.username"
        #username="ngModel"
      />
      <div class="error" *ngIf="username.invalid && username.touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        minlength="6"
        [(ngModel)]="signupData.password"
        #password="ngModel"
      />
      <div class="error" *ngIf="password.invalid && password.touched">
        Password (min 6 chars) is required.
      </div>
    </div>

    <button type="submit" (click)="onSubmit()">Sign Up</button>

    <div class="login-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
