<section class="ftco-section py-5">
  <div class="container">
    <!-- Section Heading -->
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section text-primary fw-bold">Your Orders</h1>
      </div>

      <!-- Optional Error Message -->
      <div *ngIf="!profileComplete && errorMessage && orders.length" class="col-12 text-center mb-3">
        <div class="alert alert-warning d-inline-block px-4 py-2">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
        </div>
      </div>
    </div>

    <!-- Order Table -->
    <div class="row">
      <div class="col-12">
        <div *ngIf="orders.length > 0" class="table-responsive">
          <table class="table table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
              <th></th>
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>+</th>
              <th>Quantity</th>
              <th>-</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders" class="align-middle">
              <td></td>
              <td>
                <img [src]="'assets/img/' + order.imagePath" alt="{{ order.name }}" class="rounded" width="80" height="80">
              </td>
              <td>
                <strong>{{ order.name }}</strong><br>
                <small class="text-muted">{{ order.description }}</small>
              </td>
              <td>${{ order.price }}</td>
              <td>
                <button class="btn btn-sm btn-outline-success" (click)="addOrder(order)">
                  <i class="fa fa-plus"></i>
                </button>
              </td>
              <td>
                <input type="text" class="form-control text-center" [value]="order.quantity" disabled style="width: 60px;">
              </td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="minusOrder(order)">
                  <i class="fa fa-minus"></i>
                </button>
              </td>
              <td>${{ order.totalPrice }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteOrder(order)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>

          <!-- Take Order Button -->
          <div class="text-end mt-3">
            <button type="button" class="btn btn-success px-4" (click)="showDialogOrder(product)">
              <i class="bi bi-check-circle-fill me-2"></i>Place Order
            </button>
          </div>
        </div>

        <!-- No Orders Message -->
        <div *ngIf="orders.length === 0" class="text-center py-5 text-muted">
          <i class="bi bi-cart-x display-4 d-block mb-3"></i>
          <h5>No orders found.</h5>
        </div>
      </div>
    </div>
  </div>
</section>
