<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section">Orders</h1>
      </div>
      <div
        class="center-message"
        *ngIf="!profileComplete && errorMessage !== '' && orders.length !== 0"
      >
        <p class="error-text">{{ errorMessage }}</p>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <!--					<h3 class="h5 mb-4 text-center">Table Accordion</h3>-->
        <div class="table-wrap" *ngIf="orders.length !== 0">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>ADD</th>
              <th>Quantity</th>
              <th>REMOVE</th>
              <th>total</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody *ngFor="let order of orders">
            <tr class="alert" role="alert">
              <td>
                <label class="checkbox-wrap checkbox-primary">
                </label>
              </td>
              <td>
                <img class="img" src="assets/img/{{order.imagePath}}" style="height: 80px; width: 80px;"/>
              </td>
              <td>
                <div class="email">
                  <span>{{ order.name }} </span>
                  <span>{{ order.description }}</span>
                </div>
              </td>
              <td>${{ order.price }}</td>
              <td class="quantity">
                <div class="input-group">
                  <a (click)="addOrder(order)">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <input disabled type="text" name="quantity" class="quantity form-control input-number"
                         value="{{order.quantity}}"
                         min="1" max="100">
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <a (click)="minusOrder(order)">
                    <i class="fa fa-minus"></i>
                  </a>
                </div>
              </td>
              <td>${{ order.totalPrice }}</td>
              <td>
                <button type="button" class="close" aria-label="Close" (click)="deleteOrder(order)">
                  X
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success col-12" (click)="showDialogOrder(product)">
            Take Order
          </button>
        </div>
        <div
          class="row no-orders-message justify-content-center align-items-center text-center"
          *ngIf="orders.length === 0"
          style="min-height: 150px;"
        >
          <div>
            <i class="bi bi-cart-x" style="font-size: 24px; color: red;"></i>
            <p>No order found now!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
