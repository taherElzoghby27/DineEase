<mat-dialog-content class="dialog-content">
  <div>
    <h3 class="text-danger">Are you sure you want to take order?</h3>
    <div class="confirmation-buttons">
      <button mat-button class="yes-button" (click)="takeOrder()">Yes</button>
      <button mat-button class="no-button" mat-dialog-close>No</button>
    </div>
  </div>
</mat-dialog-content>
