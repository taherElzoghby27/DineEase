<h2 mat-dialog-title>Update Order Status</h2>

<div mat-dialog-content>
  <p><strong>Current Status:</strong> {{ currentOrderStatus || 'Unknown' }}</p>

  <mat-form-field appearance="outline" class="status-select">
    <mat-label>Select New Status</mat-label>
    <mat-select [(value)]="selectedStatus">
      <mat-option *ngFor="let status of statuses" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="!selectedStatus">
    Confirm
  </button>
</div>
